name: build

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-stable
    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-stable
    - uses: jiro4989/setup-nim-action@master
    - name: Run build test
      run: nimble install -Y nimjson
    - name: Run command
      run: nimjson -h

  test_v1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: jiro4989/setup-nim-action@v1.0.1
    - name: Run build test
      run: nimble install -Y nimjson
    - name: Run command
      run: nimjson -h

  test_version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 1.0.0
          - 1.0.2
          - stable
    steps:
    - uses: actions/checkout@v1
    - uses: 'jiro4989/setup-nim-action@hotfix/#3-choosenim'
      with:
        nim-version: ${{ matrix.version }}
    - name: Print Nim version
      run: nim -v
    - name: Print Nimble version
      run: nimble -v
    - name: Run build test
      run: nimble install -Y nimjson
    - name: Run command
      run: nimjson -h
