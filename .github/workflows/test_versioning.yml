name: test_versioning

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

jobs:
  test_vX:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type:
          - default
          - no-color
          - 'yes'
          - all
    steps:
      - uses: actions/checkout@v4
      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v3
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble
          restore-keys: |
            ${{ runner.os }}-nimble

      - uses: jiro4989/setup-nim-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.type == 'default'

      - uses: ./
        with:
          no-color: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.type == 'no-color'

      - uses: ./
        with:
          yes: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.type == 'yes'

      - uses: ./
        with:
          no-color: true
          yes: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.type == 'all'

      - name: Print Nim version
        run: nim -v
      - name: Print Nimble version
        run: nimble -v
      - name: Run build test
        run: nimble install -Y nimjson
      - name: Run command
        run: nimjson -h
