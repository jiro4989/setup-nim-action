name: test_versioning

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

jobs:
  test_vX:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type:
          - default
          - no-color
          - 'yes'
          - all
    steps:
      - uses: actions/checkout@v2
      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v1
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble

      - uses: jiro4989/setup-nim-action@v1
        if: matrix.type == 'default'
      - uses: ./
        with:
          no-color: true
        if: matrix.type == 'no-color'
      - uses: ./
        with:
          yes: true
        if: matrix.type == 'yes'
      - uses: ./
        with:
          no-color: true
          yes: true
        if: matrix.type == 'all'

      - name: Print Nim version
        run: nim -v
      - name: Print Nimble version
        run: nimble -v
      - name: Run build test
        run: nimble install -Y nimjson
      - name: Run command
        run: nimjson -h
